<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>HomePage</title>
</head>
<body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <main class="h-screen w-screen m-0 p-0 relative">
        <div class="h-full w-full flex">
            <div class="w-1/2 h-full bg-teal-900 ">
                <div class="w-full h-full bg-transparent grid grid-cols-4 grid-rows-4 gap-4 p-4">
                    <div class="bg-teal-50 rounded-2xl flex justify-center items-center col-span-1 row-span-1"> 
                        <h1 class="text-4xl font-bold mb-2">Hello Paul. </h1>
                    </div>
                    <div class="bg-teal-50 rounded-2xl flex justify-center items-center col-span-3 row-span-1">
                        <h1 class="text-4xl font-bold mb-2" id="date">Today is:</h1>
                    </div>
                    <div class="bg-teal-50 rounded-2xl flex justify-center items-center col-span-1 row-span-1 active:scale-90 transition hover:cursor-pointer">
                        <a href="https://www.notion.so/Productivity-Dashboard-School-f3f637c0703b49559cfcdaf170146900">
                            <iconify-icon icon="cib:notion" width="84px" height="84px"></iconify-icon>
                        </a>
                    </div>
                    <div class="bg-teal-50 rounded-2xl flex justify-center items-center col-span-1 row-span-1 active:scale-90 transition hover:cursor-pointer">
                        <a href="https://unionschool.schoology.com/home">
                            <iconify-icon icon="cib:googles-cholar" width="84" height="84"></iconify-icon>
                        </a>
                    </div>
                    <div class="bg-teal-50 rounded-2xl flex justify-center items-center col-span-1 row-span-1 active:scale-90 transition hover:cursor-pointer">
                        <a href="https://app.daily.dev">
                            <iconify-icon icon="cil:keyboard" width="84" height="84"></iconify-icon>
                        </a>
                    </div>
                    <div class="bg-teal-50 rounded-2xl flex justify-center items-center col-span-1 row-span-1 active:scale-90 transition hover:cursor-pointer">
                        <a href="https://gmail.com">
                            <iconify-icon icon="cib:gmail" width="84" height="84"></iconify-icon>
                        </a>
                    </div>
                </div>
            </div>
            <div class="w-1/2 h-full bg-teal-50"></div>
        </div>
    </main>
    <script>
        const date = new Date()
        const day = date.getDate()
        const month = date.getMonth()
        const months = {
            0: "January",
            1: "February",
            2: "March",
            3: "April",
            4: "May",
            5: "June",
            6: "July",
            7: "August",
            8: "September",
            9: "October",
            10: "November",
            11: "December",
        }
        const append = (n) => {
            const lastn = String(n)
            const lastOf = Number(lastn[lastn.length-1]);
            if(lastOf == 1) return "st"
            else if (lastOf == 2) return "nd"
            else if (lastOf == 3) return "rd"
            return "th"
        }
        document.getElementById("date").innerHTML = `Today is the ${day}${append(day)} of ${months[month]}.`
    </script>
</body>
</html>
